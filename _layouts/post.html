<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}
    <script>
    $(document).ready(function(){
      $("#top-bar").show();
      $("body").css("margin-top","100px");
    });
    </script>

    <div class="container">
      <div class="row">
        <div id="post" class="col-md-8">
          {{ content }}
        </div>

        <div class="col-md-4" id="related">
          <h4>Past Posts</h4>
          <ul class="posts list-unstyled">
            {% for post in site.related_posts limit:3 %}
              <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
          </ul>
        </div>

      </div>
    </div>

    {% include demo.html %}
    {% include getit.html %}

    {% include footer.html %}

  </body>
</html>
